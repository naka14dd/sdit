
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #33ff33;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 { color: #33ff33; margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: none; border-radius: 6px; background: #111; color: white;
    }
    button {
      width: 100%; padding: 12px;
      background: #33ff33; border: none;
      border-radius: 6px; font-weight: bold; cursor: pointer;
    }
    button:hover {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>🔐 إنشاء حساب جديد</h2>
    <form id="registerForm">
      <input type="text" id="newUsername" placeholder="اسم المستخدم" required>
      <input type="password" id="newPassword" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل</button>
    </form>
  </div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("✅ تم إنشاء الحساب بنجاح!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
